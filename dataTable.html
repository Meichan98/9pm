<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dataTable</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    
    <script src="./dataSet.js"></script>
    <script src="./custom.js"></script>
</head>
<body>
    
    <div class="datatable-wrap">

        <div class="page-head">
            <div class="dataTables_length">
    
                <label for="rowperpage">Show 
                    <select name="rowperpage" id="rowperpage">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select> entries
                </label>
            </div>
            <div id="data-search" class="dataTables_filter">
                <label>Search:
                    <input type="text" class="table__search" id="table__search">
                    <span class="cancel-search"><i class="fas fa-times"></i></span>
                </label>
            </div>

        </div>


        <table id="Mytable" class="dataTable-view">
            <thead>
                <th>Name
                    <i class='bx bxs-sort-alt'></i>
                </th>
                <th>Position
                    <i class='bx bxs-sort-alt'></i>
                </th>
                <th>Office
                    <i class='bx bxs-sort-alt'></i>
                </th>
        
                <th>Extn.
                    <i class='bx bxs-sort-alt'></i>
                </th>
                <th>Start date
                    <i class='bx bxs-sort-alt'></i>
                </th>
                <th>Salary
                    <i class='bx bxs-sort-alt'></i>
                </th>
            </thead>

            <tbody id="table-body">

            </tbody>

            <tr>
                
            </tr>
        </table>

        <div class="page-footer">
            <div class="left table__info">

            </div>
            <a href="" class="btn prev-btn">Previous</a>
            <ul class="pagination-list">
            </ul>
            <a href="" class="btn next-btn">Next</a>
        </div>
    </div>
    


</body>
</html>
